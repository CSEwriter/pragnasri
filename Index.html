<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sign-In</title>
    <link rel="stylesheet" href="CSS/signin.css">
</head>
<body style="background-color: #f6fef2;">
    <form>
    <div class="container">
        <label>Sign-In</label>
        <div class="details">
            <div class="field">
                <label>Username: </label>
                <input type="text">
            </div>
            <div class="field">
                <label>Password: </label>
                <input type="password">
            </div>
            <button type="Submit" class="buttons">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
